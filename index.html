<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
    <h1>Formulario de registro</h1> 
    <form action="" method="GET">
        <fieldset>
            <legend>Formulario 1</legend>
            <div>
                <label for="name">
                    Nombre:
                    <input type="text" id="name" name="name" maxlength="50">
                </label>
                <label for="surname">
                    Apellido:
                    <input type="text" id="surname" name="surname" maxlength="50">
                </label>
            </div>
            <div>
                Sexo:
                <label for="male">
                    <input type="radio" id="male" name="gender" value="masculino">Masculino
                </label>
                <label for="female">
                    <input type="radio" id="female" name="gender" value="femenino">Femenino
                </label>
            </div>
            <div>
                <label for="email">
                    Email:
                    <input type="email" id="email" name="email">
                </label>
            </div>
            <div>
                <label for="living_place">
                    Poblaci贸n:
                    <select name="living_place" id="living_place">
                        <option value="Alicante">Alicante</option>
                        <option value="Madrid" selected>Madrid</option>
                        <option value="Sevilla">Sevilla</option>
                        <option value="Valencia">Valencia</option>
                    </select>
                </label>
            </div>
            <div>
                <label for="description">
                    Descricpci贸n:
                    <textarea name="description" id="description" cols="30" rows="10"></textarea>
                </label>
            </div>
            <div>
                <label for="info">
                    <input type="checkbox" id="info" name="info" checked>
                    Deseo recibir informaci贸n sobre novedades y ofertas.
                </label>
                <br>
                <label for="confirm">
                    <input type="checkbox" id="confirm" name="confirm">
                    Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protecci贸n de datos.
                </label>
            </div>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>  
</body>
</html>
