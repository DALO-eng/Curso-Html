<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <h1>Formulario final</h1>

    <form action="" method="GET">
        <fieldset>
            <legend>Formulario Final</legend>
            <label for="name">
                Nombre:
                <input type="text" id="name" name="name" autofocus required>
            </label>
            <label for="email">
                Email:
                <input type="email" id="email" name="email" required>
            </label>
            <label for="url">
                Url:
                <input type="url" id="url" name="url" placeholder="Escribe la URL de tu página web personal">
            </label>
            <label for="date">
                Fecha:
                <input type="date" id="date" name="date">
            </label>
            <label for="time">
                Hora:
                <input type="time" id="time" name="time">
            </label>
            <label for="datetime">
                Fecha y Hora:
                <input type="datetime" id="datetime" name="datetime">
            </label>
            <label for="month">
                Mes:
                <input type="month" id="month" name="month">
            </label>
            <label for="week">
                Semana:
                <input type="week" id="week" name="week">
            </label>
            <label for="num">
                Número:
                <input type="number" id="num" name="number" min="-10" max="10">
            </label>
            <label for="phone">
                Teléfono:
                <input type="tel" id="phone" name="phone">
            </label>
            <label for="search">
                Termino de busqueda:
                <input type="search" id="search" name="search">
            </label>
            <label for="color">
                Color favorito:
                <input type="color" id="color" name="color">
            </label>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
