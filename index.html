<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>

    <style>
        .parrafo_1{
            color: red;
        }
    </style>
</head>

<body>
    <p class="parrafo_1">Clases</p> <!--Class: funciona para conectar con CSS-->
    <p id="parrafo">Identificador</p> <!--Id: funciona para relacionar elementos con JS-->
    <p title="Ejemplo">Titulo con tooltip</p> <!--title: Muestra descripciÃ³n del elemento-->
    <p id="parrafo_2" data-ejemplo="Datos de ejemplo">Datos pasados en la etiqueta</p> <!--Util a la hora de JS-->

    <script>
        const p = document.getElementById('parrafo')
        const p2 = document.getElementById('parrafo_2')
        console.log(p.textContent)
        console.log(p2.dataset.ejemplo)
    </script>
</body>
</html>
