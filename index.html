<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otras etiquetas de bloque</title>
</head>
<body>
    <!--address: Información de contacto para el article más cercanco-->
    <address>
        Daniel León <br>
        Cra 28 # 19-59
    </address>
    <!--blockquote: Marcar citas a otros autores-->
    <blockquote cite="https://www.domestika.org/es">
        <p>
            La mayor comunidad online de creativos, una red formada por más de 5M profesionales con los que podrás intercambiar conocimientos.
        </p>
    </blockquote>
    <!--pre: Tener el codigo preformateado-->
    <pre>
        Hola
                ¿Qué tal?
    </pre>
    <!--div: División de documento, funciona más para estilos-->
    <div>
        <h2>Hombre</h2>
        <p>Email</p>
    </div>
    <!--hr: Cambio de tema entre parrafos-->
    <hr>
</body>
</html>
