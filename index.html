<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de formularios</title>
</head>
<body>
    <form>
        <fieldset> <!--fieldset: CIERRA EL FORMULARIO-->
            <legend>Datos personales</legend> <!--legend: TITULO PARA EL FIELDSET-->
            <div>
                <label for="name">Nombre</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="surname">Apellido</label>
                <input type="text" id="surname">
            </div>
            <div>
                <label for="file">Archivo</label>
                <input type="file" id="file">
            </div>
        </fieldset>

        <fieldset>
            <legend>meter y progress</legend>
            <div>
                <label for="fuel">Gasolina</label>
                <meter id="fuel" min="0" max="100" value="60" low="30" high="70" optimum="50"></meter> <!--meter: Valor en un rango conocido-->
             </div>
             <div>
                 <label for="task">Tarea</label>
                 <progress id="task" max="100" value="10"></progress>
                 <!--progress: Representa el progreso de una tarea-->
             </div>
        </fieldset>

        <fieldset>
            <legend>Textarea</legend>
            <div>
                <label for="text">Mensaje</label>
                <textarea name="text" id="text" cols="10" rows="10"></textarea>
            </div>
        </fieldset>
    </form>
</body>
</html>
